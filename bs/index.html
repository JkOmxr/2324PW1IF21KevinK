<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Database</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- awal logo dan link navigasi -->
        <div class="row">
            <div class="col-lg-4">
                <!-- logo TMDB -->
                <img src="img/logo.svg" alt="" class="img-fluid">
            </div>
            <div class="col-lg-8 text-end">
                <!-- link navigasi -->
                <a href="#">Login</a> | <a href="#">Join TMDB</a>
            </div>
        </div>
        <!-- akhir logo dan link navigasi -->

        <!-- awal banner / carousel -->
        <div class="row mt-3">
            <div class="col-lg-12">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/banner1.webp" class="d-block rounded w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/banner2.webp" class="d-block rounded w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/banner3.webp" class="d-block rounded w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/banner4.webp" class="d-block rounded w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/banner5.webp" class="d-block rounded w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/banner6.webp" class="d-block rounded w-100" alt="">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- akhir banner / carousel -->

        <!-- awal upcoming -->

        <h2 class="mt-3">Upcoming</h2>
        <div class="row mt-3">
            <div class="col-lg-6">
                <img src="img/megamind.webp" alt="" class="d-block rounded w-100">
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-6">
                        <img src="img/intime.webp" alt="" class="d-block rounded w-100">
                    </div>
                    <div class="col-lg-6">
                        <img src="img/intime.webp" alt="" class="d-block rounded w-100">
                    </div>
                    <div class="col-lg-6">
                        <img src="img/fury.webp" alt="" class="d-block rounded w-100">
                    </div>
                    <div class="col-lg-6">
                        <img src="img/fury.webp" alt="" class="d-block rounded w-100">
                    </div>
                </div>
                </div>
            </div>


            <!-- awal now playing movie -->
            <h2 class="mt-3">Now Playing Movies</h2>
            <div class="row mt-3">
                <div class="col-lg-2 col-sm-6">
                    <img src="img/dune.webp" class="d-block rounded w-100">
                    <h4>Dune</h4>
                    <h6>Feb 06, 2024</h6>
                </div>
                <div class="col-lg-2 col-sm-6">
                    <img src="img/dunepart2.webp" class="d-block rounded w-100">
                    <h4>Dune Part Two</h4>
                    <h6>Feb 28, 2024</h6>
                </div>
                <div class="col-lg-2 col-sm-6">
                    <img src="img/damsel.webp" class="d-block rounded w-100">
                    <h4>Damsel</h4>
                    <h6>Mar 08, 2024</h6>
                </div>
                <div class="col-lg-2 col-sm-6">
                    <img src="img/irishwish.webp" class="d-block rounded w-100">
                    <h4>Irish wish</h4>
                    <h6>Mar 15, 2024</h6>
                </div>
                <div class="col-lg-2 col-sm-6">
                    <img src="img/kungfupanda4.webp" class="d-block rounded w-100">
                    <h4>Kung Fu Panda 4</h4>
                    <h6>Mar 06, 2024</h6>
                </div>
                <div class="col-lg-2 col-sm-6">
                    <img src="img/shogun.webp" class="d-block rounded w-100">
                    <h4>Shogun</h4>
                    <h6>Feb 27, 2024</h6>
                </div>
            </div>
        </div>

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
